machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.9/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

test:
  override:
      - curl -O https://nodejs.org/download/release/node-v0.6.9.tar.gz
      - tar vxf node-v0.6.9.tar.gz
      - export PATH=$PATH:`pwd`/node-v0.6.9/bin
      - npm install -g appium
      - cd `pwd`/node-v0.6.9/bin
      - locate appium
      - ./appium

