machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.9/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
      - curl -O  https://github.com/appium/appium/archive/v1.4.16.tar.gz
      - tar vxf v1.4.16.tar.gz
      - rm appium-1.4.16.tar.gz
      - mv -f appium-1.4.16 appium
      - ls -al appium
      - cd appium; ./reset.sh -android --verbose
