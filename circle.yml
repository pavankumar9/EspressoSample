machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.9/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

test:
  override:
      - sudo apt-get install build-essential curl git python-setuptools ruby
      - echo y | ruby -e "$(wget -O- https://raw.github.com/Homebrew/linuxbrew/go/install)"
      - export PATH="/home/ubuntu/.linuxbrew/bin:$PATH"
      - brew update
      - /home/ubuntu/.linuxbrew/bin/brew update
      - /home/ubuntu/.linuxbrew/bin/brew install node
      - /home/ubuntu/.linuxbrew/bin/brew link node
      - npm install -g appium
      - npm install wd
      - locate appium

